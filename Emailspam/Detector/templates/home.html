<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector | Email Spam Detection</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0f;
      --card: #12121a;
      --neon: #00ffd5;
      --neon-soft: rgba(0, 255, 213, 0.2);
      --text: #e6e6eb;
      --muted: #9a9aa5;
      --danger: #ff4d6d;
      --success: #2cff6d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111122, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: var(--neon);
      letter-spacing: 2px;
      text-shadow: 0 0 25px var(--neon-soft);
    }

    header p {
      margin-top: 12px;
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 650px;
      margin-inline: auto;
    }

    .card {
      background: linear-gradient(145deg, #15151f, #0e0e15);
      border-radius: 18px;
      padding: 35px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04),
                  0 20px 50px rgba(0,0,0,0.7);
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: var(--text);
    }

    textarea {
      width: 100%;
      min-height: 160px;
      background: #0c0c13;
      border: 1px solid #1f1f2e;
      border-radius: 12px;
      padding: 16px;
      font-size: 0.95rem;
      color: var(--text);
      resize: vertical;
      transition: 0.3s ease;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: var(--neon);
      box-shadow: 0 0 0 3px var(--neon-soft);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    button {
      background: linear-gradient(135deg, var(--neon), #00bfa6);
      border: none;
      padding: 14px 34px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 25px var(--neon-soft);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px var(--neon-soft);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 14px;
      background: #0d0d14;
      border: 1px dashed #2a2a3c;
      display: none;
      text-align: center;
    }

    .result.spam {
      border-color: var(--danger);
      color: var(--danger);
      box-shadow: 0 0 20px rgba(255,77,109,0.15);
    }

    .result.safe {
      border-color: var(--success);
      color: var(--success);
      box-shadow: 0 0 20px rgba(44,255,109,0.15);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Detector</h1>
      <p>
        Email spam detection system.  
        Paste an email message and instantly identify whether it is spam or safe.
      </p>
    </header>

    <div class="card">
      <h2>Analyze Email Content</h2>

     <form method="POST">
  {% csrf_token %}

  <textarea name="message_content"
            placeholder="Paste the email content here..."
            required>{{ email }}</textarea>

  <div class="actions">
    <button type="submit">Detect Spam</button>
  </div>
</form>

{% if result %}
  <div class="result {% if result == 'spam' %}spam{% else %}safe{% endif %}" style="display:block;">
    {{ result|upper }}
  </div>
{% endif %}


    <footer>
      © 2025 Detector • Built with Machine Learning
    </footer>
  </div>

</body>
</html>
